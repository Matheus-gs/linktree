<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matheus-gs</title>
    <!-- ICON -->
    <link rel="icon" href="./assets/profile_img.png" />
    <link rel="apple-touch-icon" href="./assets/profile_img.png" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <!-- particles.js container -->
    <div id="particles-js">
      <div id="app">
   


          <div class="card">
            <div class="profile_img">
              <img src="assets/profile_img.png" alt="" />
            </div>

            <div class="profile_info">
             <div class="profile_title">
              <h1>Matheus Gomes</h1>
              <h4>Computer Science Student</h4>
             </div>
             <div class="social">
              <div class="github">
                <img
                  src="https://raw.githubusercontent.com/devicons/devicon/master/icons/github/github-original.svg"
                  alt="GitHub Logo"
                />
                <a href="https://github.com/matheus-gs" target="_blank"> GitHub </a>
              </div>
              <div class="linkedin">
                <img
                  src="https://raw.githubusercontent.com/devicons/devicon/master/icons/linkedin/linkedin-original.svg"
                  alt="linkedin Logo"
                />
                <a href="https://linkedin.com/in/matheusgss" target="_blank"> LinkedIn </a>
              </div>
              <div class="codepen">
                <img
                  src="https://raw.githubusercontent.com/devicons/devicon/master/icons/codepen/codepen-plain.svg"
                  alt="codepen Logo"
                />
                <a href="https://codepen.io/Matheus-gs" target="_blank"> CodePen </a>
              </div>
             </div>
            </div>
          </div>
        </div>


      </div>
    </div>

    <!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- JS -->
    <script src="main.js" ></script>
  </body>
</html>
